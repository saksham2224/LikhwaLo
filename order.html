<!-- Order Now Button -->
<button onclick="showOrderForm()">Order Now</button>

<!-- Order Form (hidden by default) -->
<div id="orderForm" style="display: none;">
    <h2>Fill Your Order Details</h2>
    <form id="orderDetailsForm" action="/submit-order" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product:</label>
        <input type="text" id="product" name="product" value="T-shirt" readonly><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <button type="submit">Proceed to Payment</button>
    </form>
</div>
